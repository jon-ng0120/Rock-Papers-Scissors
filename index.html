<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14abda17c3.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <h1>Rock-Paper-Scissors</h1>  
        <div class="round-container">
            <h2 class="round-text"></h2>
        </div>
        <div class="options-container">
            <!-- Player container -->
            <div class="player-container">
                <div class="player-score-container">
                    <h2>Player</h2>
                </div>
                <div class="player-options-container">
                    <div class="rock option" data-option="rock">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div class="paper option" data-option="paper">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div class="scissors option" data-option="scissors">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="player-score-container">
                    <h2>Score</h2>
                    <h2 class="player-score">0</h2>
                </div>
            </div>

            <!-- CPU container -->
            <div class="cpu-container">
                <div class="cpu-score-container">
                    <h2>Computer</h2>
                </div>
                <div class="cpu-options-container">
                    <div class="rock option" data-option="rock">
                        <i class="fas fa-hand-rock"></i>
                    </div>
                    <div class="paper option" data-option="paper">
                        <i class="fas fa-hand-paper"></i>
                    </div>
                    <div class="scissors option" data-option="scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="cpu-score-container">
                    <h2>Score</h2>
                    <h2 class="cpu-score">0</h2>
                </div>
            </div>
        </div>
        <!-- Previous rounds -->
        <div class="previous-rounds">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
